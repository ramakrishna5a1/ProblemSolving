<html>
	<body>
	<head>
	<style>
		.textareacopybtn {
			background-color: white;
			border: 2px solid #555555;	
			color: black;
			padding: 8px;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			font-size: 16px;
			margin: 4px 2px;
			transition-duration: 0.4s;
			cursor: pointer;	
		}
		
		.copytextarea {
			background-color: white;
			border: 2px solid #555555;	
			color: black;
			padding: 8px 16px;
			text-align: left;
			text-decoration: none;
			display: inline-block;
			font-size: 16px;
			margin: 4px 2px;
			transition-duration: 0.4s;
			cursor: pointer;
			width : 100%;
			resize: none;			
			height:65%;
		}
		
		.textareacopybtn:hover {
			 background-color: #555555;
			 color: white;
		}

		.card {
		  background-color:#ffddcc;
		  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
		  width: 400px;
		  height:200px;
		  padding: 5px;
		  transition: 0.3s;
		}
		
	</style>

	</head>
	<p id="lists">
	</p>
	
	<script type = "text/javascript">
		createCards();	
		function createCards()
		{			
			var data = ["Length property of an Array returns the length\nof an Array. Length ",
						"of an Array is always one more than\nthe highest index of an Array",
						"hai","cd ./krishna/ok/*"
						];
						
			var html_body_data = '';			
			
			for(var i=0;i<data.length-1;i++)
				html_body_data += getSingleCardView(data[i],i)+'<br/> <br/>';
				
			html_body_data += getSingleCardView(data[i],i) //to remove the bottom space		
			document.getElementById("lists").innerHTML = html_body_data;						

		}
		
		function getSingleCardView(data,id)
		{
				return '<div class="card">'+
							'<textarea id="copy_data_'+id+'" class="copytextarea">'+data+'</textarea>'+
							'<br/> <br/> '+
							'<button id="copy_button_'+id+'" onclick="myFunction('+id+')" class="textareacopybtn">Copy</button>'+
						'</div>';
		}
		
		function myFunction(id){
			var copyTextarea = document.getElementById('copy_data_'+id);
			
			copyTextarea.focus();
			copyTextarea.select();

		  try {
			var successful = document.execCommand('copy');
			var msg = successful ? 'successful for ID:'+id : 'unsuccessful for ID:'+id;
			console.log('Copying text command was ' + msg);
		  } catch (err) {
			console.log('Oops, unable to copy');
		  }
		}		
	</script>
   </body>
</html>
