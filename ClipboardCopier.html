<html>
	<body>
	<head>
	<style>
		.copy_data_num_title{
			 display: flex;
		}
		
		.copy_data_num{
			display: inline-block;
			background: #ffffff;
			height: 25px;
			width: 25px;
			border-radius: 50%;
			border: 2px solid #ff0700;
			font-size:15px;
			font-weight: bold;
			text-align: center;
			vertical-align: middle;
 
		}
		
		.copytexttitle {
			text-align: center;
			color: black;
			margin-left: 10px;
			font-size: 20px;
		}
		.copytextarea {
			background-color: white;
			border: 2px solid #555555;
			border-radius: 8px;			
			color: black;
			padding: 8px 16px;
			text-align: left;
			text-decoration: none;
			display: inline-block;
			font-size: 13px;
			margin: 4px 2px;
			transition-duration: 0.4s;
			width : 100%;
			resize: none;			
			height:65%;
		}
		.textareacopybtn {
			background-color: white;
			border: 2px solid #555555;	
			color: black;
			padding: 8px;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			font-size: 16px;
			margin: 4px 2px;
			transition-duration: 0.4s;
			cursor: pointer;	
		}
		.textareacopybtn:hover {
			 background-color: #555555;
			 color: white;
		}
		
		.grid-container {
		  display: grid;
		  grid-template-columns: auto auto auto auto;
		  background-color: #e6fcf7;
		  padding: 10px;
		}
		.grid-item{
		  border: 0.1px solid rgba(0, 0, 0, 0.2);
		  box-shadow: 0 20px 40px -14px rgba(0,0,0,0.5);
		  border-radius: 5px;			
		  width: 300px;
		  height:350px;		  
		  padding: 0.5rem;
		  margin: 1rem;
		}
	</style>
		  
	</head>
	<p id="lists">
	</p>
	
	<div class="grid-container">
	</div>
	<script src="data.json"></script>
	<script type = "text/javascript" >
		createCards();	
		LoadJsonData();
		function createCards()
		{
			var title_data = ["Title-1",
						"Title-2",
					  	"Title-3",
					  	"Title-4",
					  	"Title-5",
					  	"Title-6"
						];
			
			
			var data = ["Desc-1",
						"Desc-2",
						"Desc-3",
						"Desc-4",
						"Desc-5",
						"Desc-6",
						];
						
			var html_body_data = '';			
			
			for(var i=0;i<data.length;i++)
			{
				html_body_data += getSingleCardView(i,title_data[i],data[i]);
			}
			
			document.getElementsByClassName("grid-container")[0].innerHTML = html_body_data;						
		}
		
		function getSingleCardView(id,title,data)
		{
			
			return '<div class="grid-item" style="background-color:'+getRandomColor()+';">'+
						'<div class="copy_data_num_title">'+
							'<text  class="copy_data_num">'+(id+1)+'</text>'+
							'<text id="copy_data_title'+id+'" class="copytexttitle">'+title+'</text>'+
						'</div>'+
						'<textarea id="copy_data_'+id+'" class="copytextarea">'+data+'</textarea>'+
						'<br/> <br/> '+
						'<button id="copy_button_'+id+'" onclick="copy_text_by_id('+id+')" class="textareacopybtn">Copy</button>'+
					'</div>';
		}
		
		function getRandomColor() {
            var letters = 'BCDEF'.split('');
            var color = '#';
            
			for (var i = 0; i < 6; i++ ) 
				color += letters[Math.floor(Math.random() * letters.length)];
       
			//color = '#9fabb5';
            return color;
        }
		
		function copy_text_by_id(id)
		{
			var copyTextarea = document.getElementById('copy_data_'+id);
			copyTextarea.focus();
			copyTextarea.select();
			try 
			{
				var isCopySuccess = document.execCommand('copy');
				var msg = isCopySuccess ? 'successful for ID:'+id : 'unsuccessful for ID:'+id;
				console.log('Copying text command was ' + msg);
			}
			catch (err) 
			{
				console.log('Oops..!, unable to copy:'+err);
			}
		}
		
		function LoadJsonData()
		{
			try
			{
				var jsonString = JSON.stringify(data);
				
				console.log(jsonString);
				
				var copy_data_array = JSON.parse(data);
				console.log('Parsing JSON data Success..!');				
				var html_body_data = '';
				
				for(var i=0;i<copy_data_array.length;i++)
				{
					console.log(copy_data_array[i].name+'//'+copy_data_array[i].age);	
				}
				//document.getElementsByClassName("grid-container")[0].innerHTML = html_body_data;
			}
			catch (err) 
			{
				console.log('JSON Parsing Error!\n'+err);
			}
		}

	</script>
   </body>
</html>
